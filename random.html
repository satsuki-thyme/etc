<style>
html,
body {
  height: 100%;
}
body {
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}
#container {
  width: 95%;
  max-width: 600px;
}
#input-outer {
  display: flex;
  flex-wrap: nowrap;
}
#input-min-outer,
#input-max-outer {
  flex-basis: auto;
  align-items: auto;
}
#input-min,
#input-max {
  width: 100%;
  text-align: center;
}
#execute {
  width: 100%;
  padding: 0.5em 0.6em;
}
#execute-outer,
#output-outer {
  margin-top: 20px;
}
#execute,
#input-min,
#input-max {
  font-size: 30px;
}
#output {
  font-size: 70px;
}
#site-footer {
  padding-top: 30px;
}
</style>
<div id="container">
  <header id="site-header">
    <h1 id="site-title">ランダム整数</h1>
  </header>
  <main id="main" class="pure-form">
    <div id="input-outer">
      <div id="input-min-outer">
        最小値<br>
        <input type="number" id="input-min">
      </div>
      <div id="input-max-outer">
        最大値<br>
        <input type="number" id="input-max">
      </div>
    </div>
    <div id="execute-outer">
      <input type="button" value="更新" id="execute" class="pure-button pure-button-primary">
    </div>
    <div id="output-outer">
      ランダム値<br>
      <span id="output">値</span>
    </div>
  </main>
  <footer id="site-footer">
    &copy;Satsuki Thyme
  </footer>
</div>
<script>
let searchArr = location.search.slice(1).split("&")
let searchObj = {}
for (let i = 0; i < searchArr.length; i++) {
  let w = searchArr[i].split("=")
  searchObj[w[0]] = w[1]
}
let min = 0
searchObj["min"] != undefined ? min = Number(searchObj["min"]) : 0
let max = 0
searchObj["max"] != undefined ? max = Number(searchObj["max"]) : 0
let elm_min = document.querySelector("#input-min")
let elm_max = document.querySelector("#input-max")
elm_min.value = min
elm_max.value = max
let elm_update = document.querySelector("#execute")
let elm_output = document.querySelector("#output")
let innerMin = 0
let innerMax = 0
if (min <= max) {
  innerMin = min
  innerMax = max
} else if (min > max) {
  innerMin = max
  innerMax = min
}
update()
elm_update.addEventListener("click", e => {
  e.preventDefault()
  e.stopPropagation()
  exec()
})
function exec() {
  if (min === Number(elm_min.value) && max === Number(elm_max.value)) {
    update()
  } else {
    min = elm_min.value
    max = elm_max.value
    location.search = "min=" + min + "&max=" + max
  }
}
function update() {
  elm_output.innerHTML = String(Math.round(Math.random() * Math.abs(innerMax - innerMin) + innerMin))
}
</script>
</html>
