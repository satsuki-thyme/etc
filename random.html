<title>ランダム整数</title>
<style>
#container {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  width: 400px;
  height: 400px;
  margin: auto;
  padding-right: 100px;
  text-align: right;
  box-sizing: border-box;
}
#container div:last-child {
  margin-top: 30px;
}
#container div:last-child span {
  margin-left: 10px;
}
#container label,
#container input,
#container button,
#container span {
  margin: 0;
  padding: 0;
  width: 200px;
  height: 50px;
  letter-spacing: 0.1;
  text-align: center;
  line-height: 50px;
  vertical-align: middle;
  box-sizing: border-box;
}
#container label {
  font-size: 16px;
}
#container input,
#container span {
  font-size: 40px;
}
#container input {
  border-width: 1px;
}
#container button {
  margin-top: 1px;
  padding-left: 1em;
  font-size: 28px;
  letter-spacing: 1em;
}
#container span {
  display: inline-block;
}
#container input::-webkit-outer-spin-button,
#container input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
}
</style>
<div id="container">
  <div><label>最小値: <input type="number" id="min"></label></div>
  <div><label>最大値: <input type="number" id="max"></label></div>
  <div><button id="update">更新</button></div>
  <div><label>ランダム: <span id="output">値</span></label></div>
</div>
<script>
let searchArr = location.search.slice(1).split("&")
let searchObj = {}
for (let i = 0; i < searchArr.length; i++) {
  let w = searchArr[i].split("=")
  searchObj[w[0]] = w[1]
}
let min = 0
searchObj["min"] != undefined ? min = Number(searchObj["min"]) : 0
let max = 0
searchObj["max"] != undefined ? max = Number(searchObj["max"]) : 0
let elm_min = document.querySelector("#min")
let elm_max = document.querySelector("#max")
elm_min.value = min
elm_max.value = max
let elm_update = document.querySelector("#update")
let elm_output = document.querySelector("#output")
let innerMin = 0
let innerMax = 0
if (min <= max) {
  innerMin = min
  innerMax = max
} else if (min > max) {
  innerMin = max
  innerMax = min
}
update()
elm_update.addEventListener("click", e => {
  exec()
})
function exec() {
  if (min === Number(elm_min.value) && max === Number(elm_max.value)) {
    update()
  } else {
    min = elm_min.value
    max = elm_max.value
    location.search = "min=" + min + "&max=" + max
  }
}
function update() {
  elm_output.innerHTML = String(Math.floor(Math.random() * (Math.abs(innerMax - innerMin) + 1) + innerMin))
}
</script>
