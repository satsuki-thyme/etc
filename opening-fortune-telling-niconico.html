<style>
html,
body {
  margin: 0;
  padding: 0;
  height: 100%;
}
body {
  text-align: center;
}
#panel {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  width: 100%;
  height :200px;
  margin: auto;
  overflow-x: visible;
}
#word {
  font-size: 32px;
}
#button {
  width: 200px;
  height: 80px;
  font-size: 32px;
  letter-spacing: 0.2em;
  line-height: 80px;
}
.hidden {
  display: none;
}
@media (prefers-color-scheme: dark) {
  body {
    color: #f1eee9;
    background-color: #1e1f1c;
  }
  #button {
    color: #f1eee9;
    background-color: #41443a;
    border-color: #30312c;
  }
}
</style>
<script>
loadDic()
.then(r => {
  console.log(r)
  button.classList.remove("hidden")
  update(r)
  button.onclick = () => {
    update(r)
  }
})
async function loadDic() {
  return (await fetch("dic-niconico.json")).json()
}
function update(src) {
  word.innerText = src[Math.round(Math.random() * (src.length))]
}
</script>
<main id="panel">
  <p id="word"></p>
  <button id="button" class="hidden">更新</button>
</main>
