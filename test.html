<script>
navigator.permissions.query({name: "clipboard-read"}).then(r => {
  if (r.state == "granted" || r.state == "prompt") {
    navigator.clipboard.read().then(r => {
      for (let i=0; i<r.items.length; i++) {
        if (r.items[i].type == "text/plain") {
          textElem.innerText = r.items[i].getAs("text/plain")
        }
        else if (r.items[i].type == "html") {
          textElem.innerHTML = r.items[i].getAs("html")
        }
        else {
          alert("xxx")
        }
      }
    })
  }
})
</script>
