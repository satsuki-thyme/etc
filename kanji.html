<meta charset="utf-8">
<title>漢字調べるやつ</title>
<style>
html,
body,
textarea {
  height: 100%;
}
body {
  margin: 0;
  padding: 0;
}
textarea {
  width: 100%;
  margin: 0;
  padding: 10px;
  font-family: serif;
  line-height: 1.1;
  box-sizing: border-box;
  border-width: 0;
  outline: none;
  overflow: auto;
  resize: none;
}
@media (prefers-color-scheme: dark) {
  textarea {
    color: #fff;
    background-color: #000;
  }
}
</style>
<textarea></textarea>
<script>
let elm_textarea = document.querySelector("textarea")
let windowHeight = window.innerHeight
let lineHeight = 1.1
let frameHeight = 20  // textarea 外の部分の高さ
let tmp_fontSize = 140 // およその font-size
let tmp_lineN = (windowHeight - frameHeight) / (tmp_fontSize * lineHeight)
let lineN = null
if (windowHeight - tmp_fontSize * lineHeight * tmp_lineN >= 10) {
  lineN = tmp_lineN
} else {
  lineN = tmp_lineN - 1
}
let fontSize = (windowHeight - frameHeight) / lineN / lineHeight
elm_textarea.style.fontSize = fontSize + "px"
</script>
