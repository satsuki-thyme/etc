<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>漢字調べるやつ</title>
<style>
html,
body,
textarea {
  height: 100%;
}
body {
  margin: 0;
  padding: 0;
}
textarea {
  width: 100%;
  margin: 0;
  padding: 10px;
  font-family: serif;
  line-height: 1.1;
  box-sizing: border-box;
  border-width: 0;
  outline: none;
  overflow: auto;
  resize: none;
}
@media (prefers-color-scheme: dark) {
  textarea {
    color: #fff;
    background-color: #000;
  }
}
</style>
<textarea></textarea>
<script>
let elm_textarea = document.querySelector("textarea")
window.addEventListener("DOMContentLoaded", () => {
  setFontSize()
})
window.onresize = () => {
  setFontSize()
}
window.onunload = () => {
  localStorage.setItem("contents", elm_textarea.value)
}
window.onload = () => {
  elm_textarea.textContent = localStorage.getItem("contents")
}
function setFontSize() {
  let windowHeight = window.innerHeight
  let lineHeight = 1.1
  let frameHeight = 20  // textarea 外の部分の高さ（ CSS の padding-top, padding-bottom の値の和）
  let fontSize = 140 // およその font-size
  let lineN = (windowHeight - frameHeight) / (fontSize * lineHeight)
  if (windowHeight - fontSize * lineHeight * lineN < 10) {
    lineN = lineN - 1
  }
  fontSize = (windowHeight - frameHeight) / Math.floor(lineN) / lineHeight
  elm_textarea.style.fontSize = fontSize * 0.99 + "px"
}
</script>
</html>
